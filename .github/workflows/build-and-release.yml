name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew shadowJar
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Find JAR file
      id: find_jar
      run: |
        JAR_FILE=$(find build/libs -name "*.jar" | head -n 1)
        echo "JAR_PATH=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.find_jar.outputs.JAR_PATH }}
        body: |
          ## HomePlugin ${{ steps.get_version.outputs.VERSION }}
          
          **Minecraft Version:** 1.21.3
          
          ### Features
          - Set and manage multiple home locations
          - Teleport to your homes with ease
          - User-friendly GUI interface
          - Customizable messages and configuration
          
          ### Installation
          1. Download the JAR file below
          2. Place it in your server's `plugins` folder
          3. Restart your server
          4. Configure settings in `plugins/HomePlugin/config.yml`
          
          ### Requirements
          - Minecraft Server 1.21.3
          - Java 17 or higher
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
